<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul1">
    <li id="li1">111</li>
    <li id="li2">222</li>
    <li>333</li>
    <li>444</li>
</ul>
<script>
    var ali=document.getElementById("li1");
    var bli=document.getElementById("li2");
    var oul=document.getElementById("ul1")
    function next(elem) {
        do{
            elem=elem.nextSibling;
        }while(elem&&elem.nodeType!=1);
        return elem;
    }
    console.log(next(ali));
    function previous (elem){
        do{
            elem=elem.previousSibling;
    }while(elem&&elem.nodeType!=1);
    return elem
    }
    console.log(previous(bli));
    function first(elem) {
        elem=elem.firstChild;
        if(elem.nodeType!=1){
            elem=next(elem);
        }
        return elem;
    }
    console.log(first(oul));
    function last(elem) {
        elem=elem.lastChild;
        if(elem.nodeType!=1){
            elem=previous(elem);
        }
        return elem;
    }
    console.log(last(oul));
    var oul=document.querySelector("#ul1");
    console.log(oul.children);
</script>
</body>
</html>
