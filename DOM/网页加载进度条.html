<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .loading{
            width: 100% ;
            height: 100%;
            position: fixed;
            z-index:3;
            top:0;
            left:0;
            background:#337ab7;
        }
        .pic{
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin:auto;
        }
        .pic i{
            display: block;
            float:left;
            width: 6px;
            height: 50px;
            background: #339999;
            margin:0 2px;
            transform:scaleY(0.4);
            animation:load 1.2s infinite;
        }
        @keyframes load {
            0%,40%,100%{
                transform:scaleY(0.4);
            }
            20%{
                transform:scaleY(1);
            }
        }
        .pic i:nth-child(2){
            animation-delay:0.1s ;
        }
        .pic i:nth-child(3){
            animation-delay:0.2s ;
        }
        .pic i:nth-child(4){
            animation-delay:0.3s ;
        }
        .pic i:nth-child(5){
            animation-delay:0.4s ;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="pic">
