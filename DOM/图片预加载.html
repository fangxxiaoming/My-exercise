<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        .box{
            text-align: center;
        }
        .btn{
            display: inline-block;
            height: 30px;
            line-height: 30px;
            border:1px solid #ccc;
            background: #fff;
            padding:0 10px;
            margin-right: 50px;
            color: #333333;
            text-decoration: none;
        }
        .btn:hover{
            background: #eeeeee;
        }
        .loading{
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background:#eee;
            text-align: center;
            font-size: 30px;
        }
        p{
            margin-top:300px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/f1.jpg" alt="pic" id="img" width=800>
    <p>
        <a href="javascript:;" class="btn" data-control="prev">上一页</a>
        <a href="javascript:;" class="btn" data-control="next">下一页</a>
    </p>
</div>
<div class="loading">
    <p class="progress">0%</p>
</div>
<script src="jquery-1.12..js"></script>
<script>
    var imgs=['img/f1.jpg', 'img/f2.jpg', 'img/f3.jpg', 'img/f4.jpg', 'img/f5.jpg', 'img/f6.jpg','img/f1.jpg',
        'img/f2.jpg', 'img/f3.jpg', 'img/f4.jpg', 'img/f5.jpg', 'img/f6.jpg'];
    var index=0;
    var len=imgs.length;
    var count=0;
    $.each(imgs,function (i,src) {
    var imgObj=new Image();
    $(imgObj).on('load',function () {
        $('.progress').html(Math.round(count+1/len*100)+'%')
        count++
        if(count>=len-1){
            $('.loading').hide();
            document.title='1/'+len;
        }
    })
        imgObj.src=src;
    });
    $('.btn').on('click',function () {
        if($(this).data('control')==='prev'){
            // index--;
            // if(index<0){
            //     index=0
            // }
            Math.max(0,--index);
        }
        else{
        Math.min(len-1,++index)
        }
        document.title=(index+1)+'/'+len;
        $('#img').attr('src',imgs[index])
    })
</script>
</body>
</html>
