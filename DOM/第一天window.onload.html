    function getEleclass(name,content) {

        content=content||document;
        var Ele=content.getElementsByTagName("*");
        for(var i=0;i<Ele.length;i++){

            var arr=str.split(" ");
            for(var j=0;j<arr.length;j++){
                if(arr[j]==name){
                    result.push(Ele[i]);
                }
            }
        }
