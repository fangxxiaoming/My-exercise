
<!DOCTYPE html>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #ul1{
            width: 120px;
            border:1px solid #999;
            border-radius: 10px;
            list-style: none;
            display: none;
            position: absolute;
        }
        li{
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #555;
            font-size: 12px;
        }
        li:hover{
            background: deepskyblue;
            color: #fff;
        }
    </style>
</head>

    <li>置顶邮件</li>
    <li>添加备注</li>
    <li>删除</li>
</ul>
<script>
    var oUl=document.getElementById("ul1");
var oli=oUl.getElementsByTagName("li")
    document.oncontextmenu=function (e) {

        oUl.style.display="block";
        var left=e.clientX;
        var top=e.clientY;
        oUl.style.left=left+"px";
        oUl.style.top=top+"px";
        return false;
    }
