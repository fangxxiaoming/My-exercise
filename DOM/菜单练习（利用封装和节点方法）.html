    <style>
        ul li{
            list-style:none;
            float:left;
            width: 50px;
            height: 30px;
            margin-right:5px;
            background-color:beige;
            text-align:center;
            line-height:30px;
        }
        ul li a{

        .current{

<script>
    var alist=getele("list");
    var arr=alist.getElementsByTagName("a");
    for(var i=0;i<arr.length;i++){
        arr[i].onclick=function () {

            var otherarr=getAllsiblingnode(this.parentNode);
            for(var j=0;j<otherarr.length;j++){
             otherarr[j].className="";
            }
            this.parentNode.className="current";
        }
    }
