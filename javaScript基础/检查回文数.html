<body>
<script>
    <!--解法一-->
    function isPalindrome(str) {
        for(var i=0;i<str.length/2;i++){
            if(str[i]!==str[str.length-1-i]){
            return false
            }
            return true
        }
    }
//解法二
    function isPalindrome(str){
        return str===str.split('').reverse().join('');
    }
</script>
