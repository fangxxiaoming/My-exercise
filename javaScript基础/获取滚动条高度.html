<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height: 2000px;
        }
        #box{
            width:50px;
            height:50px;
            background: url("img/xx.jpg")no-repeat;
            position:fixed;
            right:50px;
            bottom:50px;
        }

        #box:hover{
            background: url("img/xy.jpg")no-repeat;
        }
    </style>
</head>
<body>
xxxxxxxxxx
<p>yyyyyyyyyyy</p>
<p>yyyyyyyyyyy</p>
<p>yyyyyyyyyyy</p>
<div id="box" onclick="fn()"></div>
<script>
//    var aaa=document.getElementById("box");
    function fn(){
       var scroll=document.documentElement.scrollTop||document.body.scrollTop;
       var timer=setInterval(function () {
           scroll-=20;
           window.scrollTo(0,scroll);
           if(scroll<0){
               clearInterval(timer);
           }
       },200)
   }
</script>
</body>
</html>
