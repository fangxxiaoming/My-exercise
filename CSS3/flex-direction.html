<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dire{
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 400px;
            margin:0 auto;
            background:#00A5FF;
        }
        .row1,.row2,.row3{
            flex:1;
        }
        .row1{
            background: #00ff00;
        }
        .row2{
            background:#94cf22;
            flex-direction: row;
            display: flex;
        }
        .row3{
            background:#f7e1b5;
        }
        .col1{
            flex:1;
            background:#101010;
        }
        .col2{
            width: 100px;
            background:#d0e9c6;
        }
    </style>
</head>
<body>
<div class="dire">
    <div class="row1"></div>
    <div class="row2">
        <div class="col1"></div>
        <div class="col2"></div>
    </div>
    <div class="row3"></div>
</div>
</body>
</html>
