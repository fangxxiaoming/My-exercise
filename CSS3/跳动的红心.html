<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            background:#d0e9c6;
        }
        .chest{
            margin:0 auto;
            position:relative;
            width: 500px;
            height: 500px;
        }
        .heart{
            position:absolute;
            z-index:2;
            background:linear-gradient(-90deg,#F50A45 0%, #d5093c 40%);
            animation: beat 0.7s ease 0s infinite normal;
        }
        .left{
            width: 220px;
            height: 220px;
            top:100px;
            border-radius:50%;
            left:62px;
        z-index:3;
        }
        .right{
            width: 220px;
            height: 220px;
            top:100px;
            border-radius:50%;
            right:62px;
            /*z-index:3;*/
        }

        .center {
            width: 210px;
            height: 210px;
            bottom: 100px;
            left: 145px;
            transform: rotateZ(225deg);
            background: linear-gradient(-45deg, #B80734 0%, #d5093c 40%);

            /*transform: rotate(45deg);*/
        }
        @keyframes beat {
            0% {
                transform: scale(1) rotate(225deg);
                box-shadow:0 0 40px #d5093c;
            }

            50% {
                transform: scale(1.1) rotate(225deg);
                box-shadow:0 0 70px #d5093c;
            }
            100% {
                transform: scale(1) rotate(225deg);
                box-shadow:0 0 40px #d5093c;
            }

        }
    </style>
</head>
<body>
<div class="chest">
    <div class="heart left"></div>
    <div class="heart right"></div>
    <div class="heart center"></div>
</div>
</body>
</html>
