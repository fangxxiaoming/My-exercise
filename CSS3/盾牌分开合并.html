<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       body{ background-color: #2AB561;
        }
        .box{
            width: 440px;
            height:491px;
            margin:100px auto;
        }
        .box img{
            transition: all 2s linear;
        }
    .box img:nth-child(1){
        transform: translate(100px ,100px) rotate(50deg);
    }
       .box img:nth-child(2){
           transform:translate(200px,200px) rotate(99deg);
       }

       .box img:nth-child(3){
           transform:translate(-100px,-60px) rotate(166deg);
       }


       .box img:nth-child(4){
           transform:translate(-200px,60px) rotate(86deg);
       }
        .box:hover img{
            transform:translate(0px ,0px) rotate(0deg);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/shield_1_01.png" alt="">
    <img src="img/shield_1_02.png" alt="">
    <img src="img/shield_1_03.png" alt="">
    <img src="img/shield_1_04.png" alt="">
    <img src="img/shield_1_05.png" alt="">
    <img src="img/shield_1_06.png" alt="">
    <img src="img/shield_1_07.png" alt="">
    <img src="img/shield_1_08.png" alt="">
    <img src="img/shield_1_09.png" alt="">
</div>
</body>
</html>
