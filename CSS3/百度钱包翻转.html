<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: deepskyblue;
        }
        .box{
            width: 300px;
            height: 300px;
            /*border: 1px solid #000;*/
            margin:100px auto;
            position: relative;
        }
        .box::after,.box::before{
            content:'';
            position:absolute;
            width: 100%;
            height: 100%;
            background: url("img/bg.png") left top no-repeat;
            transition: all 1s ease;
            backface-visibility: hidden;
        }
        .box::after{
            background-position: right top;
        }
        .box:before{
            transform:rotateY(-180deg)
        }
        .box:hover::before{
            transform:rotateY(0deg);
        }

        .box:hover::after{
            transform:rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
