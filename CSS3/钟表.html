<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            border:2px solid grey;
            border-radius:50%;
            margin:200px auto;
            position:relative;
            background:#269abc;

        }
        span{
            display:block;
            width: 2px;
            height: 10px;
            left:50%;
            background:#1b6d85;
            position:absolute;
            -webkit-transform:translateX(100px);
            -webkit-transform-origin: 0 100px;
            top:0;

        }
        span:nth-child(5n) {
            width: 3px;

            height: 13px;
        }
        .hour,.second,.minute{
            position:absolute;
            left:100px;
            background: #000000;
            -webkit-transform-origin: 0 0;
        }
       .hour{
           width: 6px;
           height: 30px;
           top:70px;
           -webkit-transform-origin: 3px 30px;
       }
        .second{
            width: 2px;
            height: 60px;
            top:40px;
            -webkit-transform-origin: 1px 60px;
            background:#ff0036;
        }
        .minute{
            width: 4px;
            height: 40px;
            top:60px;
            -webkit-transform-origin: 2px 40px;
            background:#101010;
        }
        .circle{
            width: 10px;
            height: 10px;
            border-radius:50%;
            position:absolute;
            background:#000000;
            left:95px;
            top:95px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="circle"></div>
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
</div>
<script>
    var Deg=1;
    var con=document.getElementsByClassName('container')[0];
    var aHour=document.getElementsByClassName('hour')[0];
    var aSecond=document.getElementsByClassName('second')[0];
    var aMinute=document.getElementsByClassName('minute')[0];
    for(var i=0;i<60;i++){
       var aspan= document.createElement('span');
        con.appendChild(aspan);
            Deg=i*6+'deg';
            aspan.style.transform='rotate('+Deg+')';

    }
    function run() {
        var date=new Date();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        aHour.style.transform+='rotate('+(hour+minute/60)*30+'deg)';
        aMinute.style.transform+='rotate('+(minute+second/60)*6+'deg)';
        aSecond.style.transform+='rotate('+second*6+'deg)';
    }
    run();
    setInterval(function () {
        aSecond.style.transform+='rotate(6deg)';
        aMinute.style.transform+='rotate(0.1deg)';
        aHour.style.transform+='rotate('+6/3600+'deg)';
    },1000)

</script>
</body>
</html>
