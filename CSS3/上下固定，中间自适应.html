<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
        }
        body{
            display:-webkit-flex;
            -webkit-flex-direction: column;
        }
        .top{
            height: 200px;
            background: #ff0000;
        }
        .center{
            -webkit-flex:1;
            background: #00ff00;
        }
        .bottom{
            height: 200px;
            background: #0000ff;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="center"></div>
<div class="bottom"></div>
</body>
</html>
