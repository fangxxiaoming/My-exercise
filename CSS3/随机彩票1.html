<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="随机彩票" class="but">
<div class="text"></div>
<script>
    var aBtn=document.getElementsByClassName('but')[0];
    var aText=document.getElementsByClassName('text')[0];
    var data={};
    aBtn.onclick=function () {
//        aText.innerHTML='';
        var arr=[];
        for(var i=0;i<7;i++){
            var random=Math.floor(Math.random()*35+1);
            arr.push(random);
        }

        aText.innerHTML=arr;
        history.pushState(arr,'');
    };

    window.onpushState=function (e) {
        aText.innerHTML=e.state;
    }


</script>
</body>
</html>
