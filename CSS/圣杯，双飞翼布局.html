<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            height:200px;
            /*overflow:hidden;*/
            padding:0 200px;
        }
        .left{
            float:left;
            height: 200px;
            background:green;
            width: 200px;
            position:relative;
            /*margin-left:-100%;*/
            /*left:200px;*/
            margin-left:-200px;
        }
        .right{
            float:left;
            height: 200px;
            width: 200px;
            background:red;
            position:relative;
            margin-left:-200px;
            right:-200px;
        }
        .middle{
            height: 200px;
            float:left;
            background:#CC00FF;
            width:100%;
            position:relative;
        }
        .col {float: left;}

        #main {width: 100%;height: 400px;background-color: #ccc;}

        #main-wrap {margin: 0 190px 0 190px;}

        #left {width: 190px;height: 400px;margin-left: -100%;background-color: #0000FF;}

        #right {width: 190px;height: 400px;margin-left: -190px;background-color: #FF0000;}
    </style>
</head>
<body>
<div class="container">
   <div class="left">左侧烂</div>
    <div class="middle">中间栏</div>
    <div class="right">右侧栏</div>
</div>
<div id="container">
    <div id="main" class="col">
        <div id="main-wrap">
            #main
        </div>
    </div>
    <div id="left" class="col">
        #left
    </div>
    <div id="right" class="col">
        #right
    </div>
</div>
</body>
</html>
