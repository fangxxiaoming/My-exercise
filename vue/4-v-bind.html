<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .aa{
        background:#ff0000;
    
    }
    .bb{
        background:#f2f2f2;
    }
    </style>
       
</head>
<body>
    <div id="app">
        <h2 v-bind:id="mess"></h2>
        <div>{{mess}}</div>
        <p :class="{aa:isA,bb:isB}" @click="change()">{{mess}}</p>
    </div>
    <script src='vue.js'></script>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                mess:'hello world',
                isA:false,
                isB:true
            },
            methods:{
                change(){
                    this.isA=!this.isA;
                    this.isB=!this.isB;
                }
            }
        })
    </script>
</body>
</html>
