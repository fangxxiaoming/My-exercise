<body>
    <div id="app1">

        <demo title='1111'>
                <div slot='slot1'>
                    </div>

</script>
    <script type='text/x-template' id='temp'>
    <div>
        <h2>{{title}}</h2>
        <p>
            <slot name='slot1'>
                <h1>我是默认值</h1>
            </slot>
        </p>
    
    </div>
</script>
    <script>
    // Vue.component('item',{
    //     template:`<div><h2>标题</h2><p>文字</p></div>`
    // })
    var vm=new Vue({
        el:'#app1',
        data:{},
        components:{
            demo:{
                template:'#temp',
                props:['title']
            }
        }
    })
    </script>
</body>
