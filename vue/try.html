<body>
    <div class="wraper">

       <div><span>名称：</span> <input type="text" class='add add1' v-model='mes1'></div>
     <div style="margin-top:20px">价格： <input type="text" v-model='mes2' class='add add2'> <button @click="fun()">增加</button></div>
       <div style="margin-top:20px;margin-left:55px"><input type="text" v-model='mes3' class='add'><button @click='hide()'>提交</button ></div>
       <div id="input" v-for="val in obj" :class='{input:val.isS}'@click='change(val)'>
        <input type="checkbox">
        <span  class='name'>{{val.name}}</span>
        <span  class='price'>{{val.price}}</span>
       </div>
    </div>
    <button class='selected'>删除选中</button>
</div>
    <script src="vue.js"></script>
    <script>
      
    let vm=new Vue({
        el:"#app",
        data:{

            isA:true,
            isB:false
            
        },
        methods:{
            change(sel){
                sel.isS=!sel.isS
            },
            fun(){
             
            this.obj.push({name:this.mes1,price:this.mes2})
            },
            hide(){
                var arr=[];             
                    for(var i=0;i<this.obj.length;i++){
                        for(val in this.obj[i]){
                           if (this.obj[i][val]==this.mes3){
                                arr.push(this.obj[i])
                              
                           }
                        }
                    }
                       this.obj=arr;
            }
            
        }
    })
