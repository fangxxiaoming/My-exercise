<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
            list-style: none;
            text-align: center;
            font: 50px/200px "simsun";
            background-color: pink;
        }

    </style>
</head>
<body>
<ul>
    <li class="aaa1">1</li>
    <li class="aaa2">2</li>
    <li class="aaa3">3</li>
    <li class="aaa4">4</li>
    <li class="aaa5">5</li>
    <li class="aaa6">6</li>
    <li class="aaa7">7</li>
    <li class="aaa8">8</li>
    <li class="aaa9">9</li>
    <li class="aaa10">10</li>
</ul>

<script src="jquery-1.12..js"></script>
<script>
    $('li').each(function (index,element) {
        $(element).css('opacity',index/10)
    })
</script>

</body>
</html>
