<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            width: 80px;
            height: 200px;
        }
    </style>
    <script src="jquery-1.12..js"></script>
</head>
<body>
<select name="item" id="left" size="8" multiple>
    <option value="">选项1</option>
    <option value="">选项2</option>
    <option value="">选项3</option>
    <option value="">选项4</option>
    <option value="">选项5</option>
    <option value="">选项6</option>
</select>
<select name="item1" id="right" size="8"></select>
<div>
    <button id="btn1">选中添加到右面</button><button id="btn2">选中添加到左面</button><br>
    <button id="btn3">全部添加到右面</button><button id="btn4">全部添加到左面</button>

</div>
<script>
    $('#btn3').click(function () {
        $('[name=item] option').appendTo('[name=item1]')
    })
    $('#btn4').click(function () {
        $('[name=item1] option').appendTo('[name=item]')
    })
    $('#btn1').click(function () {
        $('[name=item] option:selected').appendTo('[name=item1]')
    })
    $('#btn2').click(function () {
        $('[name=item1] option:selected').appendTo('[name=item]')
    })
    $('[name=item]').on('dblclick',function () {
        $('[name=item] :selected').appendTo('[name=item1]')
    })
</script>
</body>
</html>
