<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        *{
            margin:0;

        }
        ul{
            overflow: hidden;
        }
        ul li{
            list-style: none;
            float:left;
            width: 50px;
            /*height: 50px;*/
            background:green;
        }
        .selected{
            background: yellow;

        #container{

            height: 300px;
            width: 200px;
        }
       div{
            display: none;
            height: 300px;
            width: 200px;
            background: #ff0036;
        }
        .show{
            display:block;
        }
    </style>
    <script src="jquery-1.12..js"></script>
</head>

<ul>
    <li >标签1</li>
    <li>标签2</li>

<div class="content">
