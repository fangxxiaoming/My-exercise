<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age) {
        this.name=name;
        this.age=age;
    //    this.say=function () {
    //     console.log(this.name+"is say....")
    // }
    }
    Person.prototype.say=function () {
        console.log(this.name+"is say....")
    }
    var person1=new Person('zs',20);
    function Coder(name,age) {
        Person.call(this,name,age)//将this的指针指向coder,使coder对象有了Person的方法，但没有原型下的，必须实例化
        console.log(this)
    }
    //子类的prototype对象==父类的实例化对象
     Coder.prototype=new Person();//使用父类原型下的方法
    var Coder1=new Coder('zxs',20);
    Coder1.say();
    console.log(Coder1)
</script>
</body>
</html>
