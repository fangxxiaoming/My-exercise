    var string='alfjsalflksajflallkaaaaaaa';
    function find(str){
        var n={};
        for(var i=0;i<str.length;i++){
            str1=str.charAt(i)
            if(n[str1]){
                n[str1]++
            }
            else{
                n[str1]=1
            }

        }
        var max=1;
        var maxcode='';
        for(var key in n){
            if(n[key]>max){
                max=n[key];
                maxcode=key;
            }
        }
        return maxcode;
    }
    console.log(find(string));

    function isArray(obj) {
        //toString()方法被每个Object对象继承。如果此方法在自定义对象中未被覆盖，toString() 返回 "[object type]"
        //，其中type是对象的类型
    console.log(Object.prototype.toString.call(obj))
    return Object.prototype.toString.call(obj) == '[object Array]'
}
